<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>Document</title>
		<style type="text/css">
			#cont{
				border: 1px solid red;
			}
			#add{
				width: 150px;
				height: 400px;
				border: 1px solid #000;
				margin-top: 10px;
			}
			#container{
				width: 400px;
				height: 600px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<textarea rows="6" cols="18" id="cont"></textarea><br/>
			<button>发布</button>
				<div id="add"></div>
		</div>
		<script type="text/javascript">
		window.onload=function(){
			var oAdd=document.getElementById('add');
			var aBtn=document.getElementsByTagName('button')[0];
			var oCont=document.getElementById('cont');
			var oMess=document.getElementById('message');
			var a=1;
				aBtn.onclick=function(){
				var newDiv=document.createElement("div");
					newDiv.style.border='1px solid red';
					newDiv.style.height='50px';
					newDiv.innerHTML=oCont.value;
					if(a==1){
				oAdd.appendChild(newDiv)
				oCont.value="";
				a=0;
					}else{
					oAdd.insertBefore(newDiv,oAdd.firstChild)
					oCont.value="";
					}
				}
		}
		</script> 
	</body>
	</html>
